<!DOCTYPE html>
<html>

<head>
	<title>Sunrise/Sunset API</title>

	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Stylesheet-->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<div class="container">
		<h1>Today's Sunrise/Sunset</h1>
		<div class="row" style="text-align: center">
			<div class="col-lg-6">
				<div class="form-group">
					<label for="exampleInputEmail1">Address, name, etc.</label>
					<input type="text" class="form-control center" id="addressInput" aria-describedby="emailHelp" placeholder="Enter the address you would like to put in!">
					<small id="emailHelp" class="form-text text-muted">Enter the address you would like to put in!</small>
				</div>
				<button onclick= "getTimes()" type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
		<div class="row" id="timeDisplay">
			<div class="col-6">
				<p id="sunrise">sunrise</p>
			</div>
			<div class="col-6">
				<p id="sunset">sunset</p>
			</div>
		</div>
	</div>

	<!--Bootstrap-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!--Scripts-->
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
